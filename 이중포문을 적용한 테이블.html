<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function createTable() {
            document.write("<table width=\"300px\" height=\"250px\" border=\"1px\">");
            for (let a = 1; a <= 3; a++) {//층수
                document.write("<tr>");
                for (let i = 1; i <= 5; i++) {//호수
                    document.write("<td>" + a + "층" + i + "호</td>");
                }
                document.write("</tr>");
            }
            document.write("</table>");
        }

    </script>
</head>

<body onLoad="createTable()">

</body>

</html>
