<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이중포문을 적용한 테이블</title>
<script>

    document.write("<table border='1px' width='300px' height='250px'>");
    for(let i=3;i>=1;i--){
        document.write("<tr>");
            for(let j=1;j<=5;j++){
                document.write("<td>"+i+"층"+j+"호</td>");
                
            }
        document.write("</tr>");
    }
    document.write("</table>");

</script>
</head>
